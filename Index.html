    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Lexend Exa', sans-serif;
        }

        .main_head_div {
            background-color: crimson;
        }

        .main_head_div h1 {
            text-align: center;
        }

        .main_ad_div {
            margin: auto;
            width: 80%;
            object-fit: contain;
        }

        .main_ad_div img {
            display: block;
            margin: auto;
            border-radius: 10px;
        }

        .main_button_div {
            display: flex;
            justify-content: center;
            margin: auto;
            width: 10%;
            border: 1px black solid;
        }

        .main_button_div input {
            margin: auto;
        }

        .top_dest_div {
            text-align: center;
            font-weight: bold;
            margin-top: 0;
            z-index: -1;
        }

        .dest_box_div {
            margin: 100px auto 0;
            padding-left: 30px;
            padding-right: 30px;
            border: 1px black solid;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            height: 300px;
            display: flex;
            justify-content: space-around;
            flex-wrap: nowrap;
            z-index: 0;
        }

        .dest_box_card_div {
            background-color: black;
            color: white;
            position: relative;
            display: inline-block;
            white-space: nowrap;
            border: 1px black solid;
            border-radius: 5px;
            width: 100px;
            height: 100px;
            font-family: 'Lexend Exa', sans-serif;
            margin-left: 10px;
            text-align: center;
            transition: transform 0.2s, border 0.2s;
            z-index: 1; /* Ensure it's above other elements */
        }

        .dest_box_card_div img {
            margin: auto;
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: cover; /* Maintain aspect ratio and cover container */
            object-position: center; /* Center the image within the box */
        }

        .dest_box_card_div p {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .dest_box_card_div:hover {
            border: 2px white solid;
            transform: scale(1.2); /* Scale up on hover */
            z-index: 2; /* Ensure it's above other elements when expanded */
            margin: 10px;
        }

        /* Add this CSS to ensure the text remains white */
        a {
            color: white;
            text-decoration: none; /* Remove underline */
        }
 
    </style>
