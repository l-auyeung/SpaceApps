       body {

.main_head_div h1 {
    text-align: center;
}

.main_ad_div {
    margin: auto;

}

.main_ad_div img {
    display: block;
    margin: auto;
    border-radius: 10px;

    height: 592px; /* Maintain the aspect ratio */
}

.main_button_div {
    display: flex;

        .top_dest_div {

            margin-top: 0;
            z-index: -1;
        }

        .dest_box_div {
            margin: 80px auto 0; /*adjusts space between destination box and solar system stuff*/

            padding-right: 30px;
            border: 1px black solid;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            height: 160px;
            display: flex;
            justify-content: space-around;
            flex-wrap: nowrap;
            z-index: 1;

        }

        .dest_box_card_div {
            background-color: black;
            color: white;
            position: relative;
            display: inline-block;
            white-space: nowrap;
            border: 1px black solid;
            border-radius: 5px;
            width: 100px;
            height: 100px;
            font-family: 'Lexend Exa', sans-serif;
            margin-left: 10px;
            text-align: center;
            transition: transform 0.2s, border 0.2s;
            z-index: 1; /* Ensure it's above other elements */
        }

        .dest_box_card_div img {
            margin: auto;
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: cover; /* Maintain aspect ratio and cover container */
            object-position: center; /* Center the image within the box */
        }

        .dest_box_card_div p {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .dest_box_card_div:hover {
            border: 2px white solid;
            transform: scale(1.2); /* Scale up on hover */
            z-index: 2; /* Ensure it's above other elements when expanded */
            margin: 10px;
        }

        /* Add this CSS to ensure the text remains white */
        a {
            color: white;
            text-decoration: none; /* Remove underline */
        }

                document.getElementById("img_button_0").addEventListener('click',function(){changeAdImg("main_img",main_ad_image_list,0);});

                currImgIndex = randomNum(0,main_ad_image_list.length);
                //Randomize the image that is shown on refresh
                changeAdImg("main_img",main_ad_image_list,currImgIndex);
                //Update radio button selection based on random img
                document.getElementById("img_button_"+currImgIndex).checked = true;

                setInterval(function()
                {
                    currImgIndex = valueIterator(currImgIndex,0,main_ad_image_list.length);
                    changeAdImg("main_img",main_ad_image_list,currImgIndex);
                    document.getElementById("img_button_"+currImgIndex).checked = true;
                    console.log("Image should change");
                }, 1000*15); /*speed of transition seconds times 1000 to be milliseconds*/
            }

            function valueIterator(value, start, end)
            {
                var val = ++value < end ? value : start;
                return val;
            }
    
            function changeAdImg(element_id, img_list, index) {
    // Change Img
    document.getElementById(element_id).src = img_list[index];

    // Display text overlay for respective image
    var textOverlay = document.getElementById('text_overlay');
    var imageDescriptions = [
        "Explore the Caloris Basin!",
        "Conquer New Heights on Olympus Mons!",
        "Uncover a Giant's Fury!",
        "Orbit with Dazzling Ring Systems!",

    ];

    var description = imageDescriptions[index] || "Explore the wonders of the galaxy!";
    var textOverlayContent = document.getElementById('text_overlay_content');
    textOverlayContent.innerText = description;

    if (description) {
        textOverlay.style.display = 'block';
    } else {
        textOverlay.style.display = 'none';
    }
}
    
            //Helper Functions
            function randomNum(min,max){return Math.floor(Math.random() * (max-min) + min);}

            }

            var planet = planetInfo[planetName];
