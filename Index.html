<!DOCTYPE HTML>
<HTML lang="en">
<Head>
    <Title>ARC SPACE TRAVEL AGENCY</Title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <!--Styles-->
    <style>
        body {
            background-color: crimson;
            font-family: 'Lexan Era', sans-serif; /* Change the font */
            text-align: center; /* Center all text */
        }

        .main_head_div {
            background-color: crimson;
        }

        .main_head_div h1 {
            color: white;
        }

        .main_ad_div {
            margin: auto;
            width: 80%;
            object-fit: contain;
        }

        .main_ad_div img {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }

        .main_ad_div p {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .main_button_div {
            display: flex;
            justify-content: center;
            margin: auto;
            width: 10%;
            border: 1px black solid;
        }

        .main_button_div input {
            margin-left: auto;
            margin-right: auto;
        }

        .top_dest_div {
            text-align: center; /* Center the heading */
        }

        .dest_box_div {
            margin: auto;
            padding-left: 70px;
            border: 1px black solid;
            overflow-x: scroll;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            height: 120px;
            display: flex;
            justify-content: center;
        }

        .dest_box_card_div {
            background-color: white;
            position: relative;
            display: inline-block;
            white-space: nowrap;
            border: 2px green solid;
            border-radius: 5px;
            min-width: 100px;
            min-height: 100px;
            width: 100px;
            height: 100px;
            font-family: 'Lexan Era', sans-serif; /* Change the font */
            margin-left: 10px;
            text-align: center; /* Center the text */
        }

        .dest_box_card_div img {
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            display: block;
        }

        .dest_box_card_div p {
            position: absolute;
            top: 10px; /* Adjust the position for the name above the image */
            left: 0;
            right: 0;
        }
    </style>

    <!-- Add your font import here if it's not a default web font -->
</Head>

<Body onload="start()">
    <!-- Your existing HTML content here -->
</Body>
</HTML>
